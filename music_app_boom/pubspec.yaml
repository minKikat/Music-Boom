name: music_app_boom
description: "A new Flutter project."
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.4.0 <4.0.0"

dependencies:
  animations: ^2.0.11
  bloc: ^8.1.4
  build_runner: ^2.4.11
  cloud_firestore: ^5.1.0
  cupertino_icons: ^1.0.6
  # Authentication
  firebase_auth: ^5.1.2
  firebase_core: ^3.2.0

  # Cloud Storage
  firebase_storage: ^12.1.1

  # audio
  audioplayers: ^6.0.0
  audio_video_progress_bar: ^2.0.3
  just_audio: ^0.9.39
  flutter_bloc: ^8.1.6
  rxdart: ^0.28.0
  logging: ^1.2.0
  dartz: ^0.10.1

  # favourite
  get: ^4.6.6
  shared_preferences: ^2.2.3
  fluttertoast: ^8.2.6

  # Google Book API
  http: ^1.2.2
  url_launcher: ^6.3.0
  flutter_pdfview: ^1.3.2
  dio: ^5.5.0+1
  pdfx: ^2.6.0

  flutter:
    sdk: flutter
  freezed: ^2.4.4
  freezed_annotation: ^2.4.4
  json_annotation: ^4.9.0
  json_serializable: ^6.8.0
  provider: ^6.1.2
  webview_flutter: ^4.0.0

  flutter_launcher_icons: "^0.13.1"

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/icon.png"

dev_dependencies:
  flutter_lints: ^3.0.0
  flutter_test:
    sdk: flutter

flutter:
  assets:
    - assets/audio/mandopop/.
    - assets/audio/kpop/.
    - assets/audio/malay/.
    - assets/fonts/

  fonts:
    - family: Gothic
      fonts:
        - asset: aeests/fonts/GOTHIC.TTF
        - asset: aeests/fonts/GOTHICB.TTF
        - asset: aeests/fonts/GOTHICB0.TTF
        - asset: aeests/fonts/GOTHICBI.TTF
        - asset: aeests/fonts/GOTHICI.TTF

  uses-material-design: true
